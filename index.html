<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Addon-Counter</h1>
        <h2 id="count-el">0</h2>
        <button id="addon-btn" onclick="addon()">Add</button>
        <button id="increment-btn" onclick="increment()">Increment +1</button>
        <button id="reduce-btn" onclick="reduce()">Reduce -1</button>
        <button id="reset-btn" onclick="reset()">Reset</button>
        <p id="reset-el">Previous entries: </p>
        <script src="index.js" type="module">
        </script>
    </body>
</html>
